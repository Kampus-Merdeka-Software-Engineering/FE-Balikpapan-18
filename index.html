<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">RevExpress<span>.</span></a>
        <ul class="navigation">
            <li><a href="#" id="home-link" class="active">Home</a></li>
            <li><a href="#centered-services" id="services-link">Services</a></li>
            <li><a href="#fitur" id="fitur-link">Fitur</a></li>
            <li><a href="#" id="about-link">About Us</a></li>
            <li><a href="#" id="login-link">Login</a></li>
            <li><a href="#" id="register-link">Register</a></li>
        </ul>
    </header>
    <div class="container">
        <section class="banner" id="banner">
            <div class="content">
                <h2>Welcome to revExpress</h2>
                <p>Your Trusted Shipping Partner</p>
                <a href="#" class="btn">Learn More</a>
            </div>
            <div class="hasTag">
                <h3 style="color: #fff;">Kemana Saja,</h3>
                <h3 style="color: #FAB95B;">Kapan Saja</h3>
            </div>
        </section>
        <section id="centered-services">
            <div class="centered-services">
                <button class="btn" onclick="openCity('London')">Trace and Track</button>
                <button class="btn" onclick="openCity('Paris')">Shipping Rates</button>
            </div>
            <div id="London" class="w3-container city">
            <div class="resi-form-container">
                <div class="resi-form">
                    <h3>Enter Your Tracking Number</h3>
                    <form id="tracking-form">
                        <input type="text" id="tracking-number" placeholder="Enter Tracking Number" required>
                        <button class="btn" type="submit">Track</button>
                    </form>
                </div>
            </div>
            </div>
            
            <div id="Paris" class="w3-container city" style="display:none">
                <div class="resi-form-container">
                    <div class="resi-form">
                        <h3>Cek Tarif</h3>
                        <form id="tracking-form">
                            <input type="text" id="tracking-number" placeholder="Kota Asal" required>
                            <input type="text" id="tracking-number" placeholder="Kota Tujuan" required>
                            <input type="text" id="tracking-number" placeholder="Berat" required>
                            <button class="btn" type="submit">Cari</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section id="fitur">
            <div class="centered-services"> 
                <h1>FITUR</h1>
            </div>
            <div class="photo-container">
                <div class="photo">
                    <img src="./assets/item2.png" alt="Photo 1">
                </div>
                <div class="photo">
                    <img src="./assets/item3.png" alt="Photo 2">
                </div>
                <div class="photo">
                    <img src="./assets/item4.png" alt="Photo 3">
                </div>
                <div class="photo">
                    <img src="./assets/item5.png" alt="Photo 4">
                </div>
            </div>
        
        </section>
    </div>

    <footer class="footer">
        &copy; 2023 Shipping Website
    </footer>
</body>
<script src="./js/script.js"></script>
</html>
