<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <nav>
            <header>
                <h1>RevExpress Update 2</h1>
            </header>
            <ul>
                <li><a href="#" id="home-link" class="active">Home</a></li>
                <li><a href="#" id="services-link">Services</a></li>
                <li><a href="#" id="about-link">About Us</a></li>
                <li><a href="#" id="contact-link">Contact</a></li>
                <li><a href="#" id="login-link">Login</a></li>

        <div class="jumbotron">
            <h1>Welcome to revExpress</h1>
            <p>Your Trusted Shipping Partner</p>
            <a href="#services">Learn More</a>
        </div>
    </div>
    <div class="centered-services">
        <a href="#" id="trace-and-track-link">Trace and Track</a>
        <a href="#" id="shipping-rates-link">Shipping Rates</a>
        <a href="#" id="drop-point-link">Drop Point</a>
    </div>
    <div class="resi-form-container">
        <div class="resi-form">
            <h3>Enter Your Tracking Number</h3>
            <form id="tracking-form">
                <input type="text" id="tracking-number" placeholder="Enter Tracking Number" required>

    </div>
    <div class="centered-services"> 
        <h1>FITUR</h1>

            Jasa packing barang yang ditawarkan berupa bubble wrap dan jasa packing kayu yang 
            bisa Anda pilih sesuai kebutuhan, diantaranya adalah:
        </p> -->

        </div>
        <div class="photo">
            <img src="./assets/item3.png" alt="Photo 2">
        </div>
        <div class="photo">
